<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>La mia Valentina üíñ</title>

<style>
body {
    margin: 0;
    padding: 20px;
    background: linear-gradient(135deg, #ffd6e8, #cce7ff);
    font-family: 'Comic Sans MS', cursive, sans-serif;
    text-align: center;
    overflow-x: hidden;
}

h1 {
    color: #ff4d6d;
    font-size: 2.5em;
    animation: bounce 2s infinite;
}

p {
    font-size: 1.2em;
    color: #333;
    max-width: 700px;
    margin: 20px auto;
}

.animals {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    font-size: 3em;
    margin: 30px 0;
}

.animal {
    animation: float 3s ease-in-out infinite;
}

.orange {
    color: orange;
}

/* IMMAGINE STITCH */
.stitch-img {
    width: 90px;
    height: auto;
    animation: float 3s ease-in-out infinite;
}

/* BOTTONI */
.button {
    background: #ff4d6d;
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 1.3em;
    border-radius: 40px;
    cursor: pointer;
    margin: 15px;
    transition: transform 0.3s;
}

.no {
    background: #777;
}

/* SORPRESA */
#proposal {
    display: none;
    font-size: 1.8em;
    color: #ff1e4d;
    margin-top: 20px;
}

/* CUORI */
.heart {
    position: fixed;
    font-size: 2em;
    animation: fly 2s linear forwards;
    pointer-events: none;
}

/* SCRITTA CARINERIA */
#cuteText {
    position: fixed;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 3em;
    color: #ff1e4d;
    display: none;
    animation: pop 0.6s ease;
    z-index: 999;
}

@keyframes fly {
    0% { opacity: 1; transform: translateY(0) scale(1); }
    100% { opacity: 0; transform: translateY(-200px) scale(1.8); }
}

@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
}

@keyframes pop {
    0% { transform: translate(-50%, -50%) scale(0); }
    100% { transform: translate(-50%, -50%) scale(1); }
}

@media (max-width: 600px) {
    h1 { font-size: 2em; }
    .animals { font-size: 2.5em; }
    p { font-size: 1.1em; }
}
</style>
</head>

<body>

<h1>Mamo</h1>

<p>
Ho chiamato a raccolta Fante, Stitch, Trudi, Frollo,  
Marutza, Pio e Lola  
per chiederti se...
</p>

<div class="animals">
    <div class="animal">üêò</div>
    <div class="animal">
        <img
            class="stitch-img"
            src=https://imgv2-1-f.scribdassets.com/img/document/654602926/original/ff01365eec/1690178441?v=1
            alt="Stitch">
    </div>
    <div class="animal">üê•</div>
    <div class="animal">üê∏</div>
    <div class="animal">üê¢</div>
    <div class="animal">üåµ</div>
    <div class="animal orange">üê∞</div>
</div>

<button class="button" onclick="showProposal()">Clicca qui</button>

<div id="proposal">
Vuoi passare San Valentino con me?  
<br><br>

<button id="yesBtn" class="button" onclick="yesLove()">S√å</button>
<button class="button no" onclick="noLove()">NO</button>
</div>

<div id="cuteText">taaaaale carineria</div>

<script>
let yesScale = 1;

function showProposal() {
    document.getElementById("proposal").style.display = "block";
}

function noLove() {
    yesScale += 0.25;
    const yesBtn = document.getElementById("yesBtn");
    yesBtn.style.transform = "scale(" + yesScale + ")";
}

function yesLove() {
    for (let i = 0; i < 30; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = "100vh";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 2000);
    }

    const cute = document.getElementById("cuteText");
    cute.style.display = "block";

    setTimeout(() => {
        cute.style.display = "none";
    }, 2000);
}
</script>

</body>
</html>
